<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Boba Dragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #10101A;
        }
        .font-lilita { font-family: 'Lilita One', cursive; }
        .bg-brand-dark { background-color: #1A1A2E; }
        .text-brand-red { color: #E53E3E; }
        .gradient-dragon-red { background: linear-gradient(135deg, #E53E3E 0%, #C81E1E 100%); }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-brand-dark w-full max-w-md p-8 rounded-2xl shadow-2xl border-2 border-green-500 text-center">
            
            <i data-lucide="check-circle-2" class="w-24 h-24 mx-auto text-green-400 mb-6"></i>

            <h1 class="font-lilita text-4xl text-white mb-4">¡Pago Exitoso!</h1>
            
            <p class="text-gray-400 mb-8">
                ¡Gracias por tu compra! Hemos recibido tu pedido y ya lo estamos preparando. Pronto recibirás noticias de nuestro repartidor.
            </p>

            <a href="https://boba-dragon.com" class="w-full inline-block gradient-dragon-red text-white font-bold py-3 px-6 rounded-full transition-transform hover:scale-105">
                Volver a la App
            </a>
            
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
