<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOBA DRAGON - Pide tu Bebida</title>

    <!-- Estilos: Enlazamos nuestro archivo CSS local compilado con Tailwind -->
    <link href="/css/output.css" rel="stylesheet">

    <!-- Fuentes y otros recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Lilita+One&display=swap" rel="stylesheet">
    
    <!-- Librerías de terceros que se cargan globalmente antes de tu JS principal -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Aquí puedes mantener tus estilos personalizados si los tenías -->
    <style>
        /* Estilos personalizados que no usan Tailwind pueden ir aquí */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Asegúrate de que tu app y auth-container tengan estilos adecuados para centrarse o posicionarse */
        #auth-container, #app {
            /* Ejemplo básico, ajusta según tu diseño */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Para que ocupen toda la altura de la ventana */
            width: 100%;
        }
        /* ... etc ... */
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Contenido principal de la app -->
    <!-- Es buena práctica tener un contenedor raíz para tu app -->
    <div id="root">
        <!-- Contenedor para la UI de autenticación (login/registro) -->
        <div id="auth-container" class="fixed inset-0 bg-gray-800 z-50 flex items-center justify-center p-4">
            <!-- Aquí irá tu UI de login/registro. main.js la renderizará. -->
            <h2 class="text-3xl font-bold text-white mb-4">Cargando autenticación...</h2>
            <p class="text-gray-300">Por favor espera.</p>
            <!-- Agregamos un div para mostrar el estado de Firebase, como habíamos hablado -->
            <div id="firebase-status" class="mt-4 p-3 bg-blue-100 text-blue-800 rounded-md text-sm text-center">
                Inicializando Firebase...
            </div>
        </div>
        <!-- Contenedor principal de la app, visible solo cuando el usuario está autenticado -->
        <div id="app" class="max-w-4xl mx-auto min-h-screen bg-gray-900 shadow-2xl" style="display: none;">
            <!-- Aquí irá el contenido principal de tu app una vez autenticado -->
            <h1 class="text-4xl font-bold text-center text-purple-400 mt-8">¡Bienvenido a Boba Dragon!</h1>
            <p class="text-center text-gray-400 mt-2">Tu aplicación ya está funcionando.</p>
            <!-- Puedes añadir más contenido de esqueleto si lo deseas -->
            <div id="main-nav" class="flex justify-center mt-6 hidden">
                <!-- Ejemplo de navegación, ajusta según tu UI -->
                <button class="px-4 py-2 bg-purple-600 text-white rounded-md mx-2" data-action="renderHomePage">Inicio</button>
                <button class="px-4 py-2 bg-purple-600 text-white rounded-md mx-2" data-action="navigateTo" data-view="mis-pedidos">Mis Pedidos</button>
                <button id="profile-button-text" class="px-4 py-2 bg-purple-600 text-white rounded-md mx-2" data-action="renderAuthWall" data-view="login">Ingresar</button>
                <button id="logout-button-repartidor" class="px-4 py-2 bg-red-600 text-white rounded-md mx-2 hidden" data-action="handleLogout">Cerrar Sesión Repartidor</button>
            </div>
            <!-- Contenedores para las diferentes vistas de la app -->
            <div id="inicio" class="p-4" style="display: none;"></div>
            <div id="mis-pedidos" class="p-4" style="display: none;"></div>
            <div id="repartidor-panel" class="p-4" style="display: none;"></div>
            <!-- Otros contenedores de vista según tu aplicación -->

            <!-- Botón de ejemplo para probar el checkout, si lo tienes -->
            <button class="mt-8 px-6 py-3 bg-green-500 text-white font-bold rounded-full shadow-lg hover:bg-green-600 transition duration-300 ease-in-out" data-action="proceedToCheckout">
                Proceder al Pago (Ejemplo)
            </button>
        </div>
    </div>

    <!-- ========= SECCIÓN DE SCRIPTS (EL ORDEN ES CRÍTICO) ========= -->

    <!-- Carga la librería de Stripe V3 (¡CRUCIAL para checkout.js!) -->
    <!-- Debe cargarse ANTES de tu script principal que usa Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Carga tu script principal como un MÓDULO. -->
    <!-- Este es el ÚNICO script de tu app que debe cargarse así en el HTML. -->
    <!-- main.js se encargará de importar todos los demás módulos (auth.js, api.js, etc.). -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
