# .github/workflows/deploy.yml

name: CD (Continuous Deployment)

# Se activa en 'main' Y en 'develop'.
on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd functions && npm install

      # Configura la llave SECRETA de Stripe correcta.
      - name: Configure Stripe Secret Key
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Using LIVE Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_LIVE }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          else
            echo "Using TEST Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_TEST }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          fi
      
      # ¡CORREGIDO! Configura la llave PUBLICABLE de Stripe correcta usando un método más robusto.
      - name: Configure Stripe Publishable Key
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Using LIVE Stripe publishable key"
            KEY="${{ secrets.STRIPE_PUBLISHABLE_KEY_LIVE }}"
          else
            echo "Using TEST Stripe publishable key"
            KEY="${{ secrets.STRIPE_PUBLISHABLE_KEY_TEST }}"
          fi
          # Este comando es más seguro y no falla con caracteres especiales.
          awk -v key="$KEY" '{gsub(/__STRIPE_PUBLISHABLE_KEY__/, key)}1' public/js/checkout.js > public/js/checkout.tmp.js && mv public/js/checkout.tmp.js public/js/checkout.js

      # Despliega en Firebase con la configuración correcta.
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          action: deploy
          project_id: 'bobadragonapp'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
