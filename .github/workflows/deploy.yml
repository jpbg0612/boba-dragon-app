# .github/workflows/deploy.yml

name: CD (Continuous Deployment)

on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Functions Dependencies
        run: cd functions && npm install

      - name: Configure Stripe Keys
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Using LIVE Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_LIVE }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          else
            echo "Using TEST Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_TEST }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          fi

      # ¡CORREGIDO! Inyectamos la configuración de Firebase de forma robusta.
      - name: Inject Firebase Config
        run: |
          CONFIG='${{ secrets.FIREBASE_CONFIG }}'
          # Este comando es más seguro y no falla con caracteres especiales.
          awk -v config="$CONFIG" '{gsub(/__FIREBASE_CONFIG__/, config)}1' public/index.html > public/index.tmp.html && mv public/index.tmp.html public/index.html

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          action: deploy
          project_id: 'bobadragonapp'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
