# .github/workflows/deploy.yml

name: CD (Continuous Deployment)

on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Functions Dependencies
        run: cd functions && npm install

      - name: Configure Stripe Keys
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Using LIVE Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_LIVE }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          else
            echo "Using TEST Stripe secret key"
            npx firebase-tools functions:config:set stripe.secret="${{ secrets.STRIPE_SECRET_KEY_TEST }}" --token "${{ secrets.FIREBASE_TOKEN }}"
          fi

      # Inyectamos la config usando Node.js, que es 100% robusto.
      - name: Inject Firebase Config
        run: node -e "let fs = require('fs'); let file = 'public/index.html'; let data = fs.readFileSync(file, 'utf8'); let result = data.replace('__FIREBASE_CONFIG__', '${{ secrets.FIREBASE_CONFIG }}'); fs.writeFileSync(file, result, 'utf8');"

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          action: deploy
          project_id: 'bobadragonapp'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
